<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <fieldset>
    <legend>Funcion Sumar</legend>
    <form action="" method="post">
      <label for="">Numero 1:</label>
      <input type="number" name="" id="a"><br>
      <label for="">Numero 2:</label>
      <input type="number" name="" id="b"><br><br>
      <input type="button" onclick="sumar()" value="Add"><br>
      <label for="">Resultado: </label>
      <input type="number" id="resultado" placeholder="Resultado" readonly>
    </form>
  </fieldset>
  <script>
    function sumar() {
      let a, b;
      a = document.getElementById('a').value;
      b = document.getElementById('b').value;
      fetch('/add', {
        method: "POST",
        body: JSON.stringify({
          a: a,
          b: b
        }),
        headers: {
          "Content-Type": "application/json",
          "accept": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("resultado").value = res.result
      });
    } 
  </script>
</body>

</html>
